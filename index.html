<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Color Lighten/Darken</h1>
      
      <!-- Input field for hex value -->
      <label for="hex">Color (Hex)</label>
      <input type="text" name="hex" id="hexInput" placeholder="#000000" value="#c6d5ac"/>
      
      <!-- Custom toggle -->
      <div class="toggle">
        <p class="toggle-text" id="lightenText">Lighten</p>
        <div id="toggleBtn" class="toggle-btn">
          <div class="inner-circle"></div>
        </div>
        <p class="toggle-text" id="darkenText">Darken</p>
      </div>

      <!-- Percentage slider  -->
      <label for="slider" id="sliderText">0%</label>
      <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider"></input>

      <!-- Color display boxes -->
      <p>Input Color</p>
      <div id="inputColor" class="box"></div>
      <p id="alteredColorText">Altered Color</p>
      <div id="alteredColor" class="box"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
